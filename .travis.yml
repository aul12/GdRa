sudo: required
dist: trusty
before_install:
    - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk texlive-lang-german texlive-doc-de pgf texlive-font-utils zip inkscape texlive-math-extra texlive-pictures
      
git:
    submodules: false 


script:
    - mkdir output
    - cd Blatt00
    - latexmk -pdf -silent main.tex
    - mv main.pdf ../output/Blatt00.pdf
    - cd ..
    - cd Blatt01
    - latexmk -pdf -silent main.tex
    - mv main.pdf ../output/Blatt01.pdf
    - cd ..
    - cd Blatt02
    - latexmk -pdf -silent main.tex
    - mv main.pdf ../output/Blatt02.pdf
    - cd ..
    - cd Blatt03
    - latexmk -pdf -silent main.tex
    - mv main.pdf ../output/Blatt03.pdf
    - cd ..
    - cd Blatt04
    - latexmk -pdf -silent main.tex
    - mv main.pdf ../output/Blatt04.pdf
    - cd ..
    - cd Blatt05
    - latexmk -pdf -silent main.tex
    - mv main.pdf ../output/Blatt05.pdf
    - cd ..
    - cd Blatt08
    - make
    - mv main.pdf ../output/Blatt08.pdf
    - cd ..


deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    local-dir: output
    on:
        branch: master
